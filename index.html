<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiChat - Realtime Node Socket.io Chat App</title>
    <!-- JS -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" src="./logo.png" alt="LetsChat">
        <h1>Welcome to DigiChat App</h1>
    </nav>

    <div class="container">
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message..." required>
            <button class="btn" type="submit"><i class="fa-regular fa-paper-plane"></i> Send</button>
        </form>
    </div>

    <footer>
        <div class="foot">Made with ❤️<br/> &copy;<b>Harsh</b> (2023-24)
            <a href="https://www.instagram.com/its_._hrs/" target="_blank"><i style="padding: 3px;" class="fab fa-instagram fa-md social" id="insta"></i></a>
            <a href="https://twitter.com/its_hrs_" target="_blank"><i style="padding: 3px;" class="fab fa-twitter fa-md social" id="tweet"></i></a>
            <a href="https://www.linkedin.com/in/harsh-saxena-8a9429178/" target="_blank"><i style="padding: 3px;" class="fab fa-linkedin fa-md social" id="linkedin" ></i></a>
            <a href="https://github.com/its-hrs" target="_blank"><i style="padding: 3px;" class="fab fa-github fa-md social" id="github"></i></a>
        </div>
    </footer>
</body>

</html>
